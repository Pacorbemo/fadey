<div class="chats-container">
	<h2 class="titulo">Chats</h2>
	<ul>
		@for (chat of chats; track chat.usuario_id){
			<li [routerLink]="['/', chat.username, 'mensajes']">
				<img class="avatar-barber" [src]="chat.foto_perfil || 'assets/barber-default.png'" alt="Avatar" />
				<div class="info-chat">
					<span class="username-barber">{{ chat.username }}</span>
					<span class="ultimo-mensaje">{{ chat.ultimo_mensaje }}</span>
					<span class="fecha">{{ chat.ultima_fecha | date: 'HH:mm' }}</span>
				</div>
				<!-- <div class="barber-pole" title="BarberÃ­a"></div> -->
			</li>
		}
	</ul>
</div>
