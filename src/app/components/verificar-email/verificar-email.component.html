<div class="verificacion-container">
    @switch (estado) {
        @case ('verificando') {
            <p>Verificando tu email...</p>
        }
        @case ('exito') {
            <p class="exito">{{ mensaje }}</p>
            <a routerLink="/">Ir al inicio</a>
        }
        @case ('error') {
            <p class="error">{{ mensaje }}</p>
            <a routerLink="/">Ir al inicio</a>
        }
    }
</div>
