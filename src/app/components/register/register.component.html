<div class="register-container">
  <h1>Registro de Usuario</h1>
  <form (ngSubmit)="registrarUsuario()">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required (blur)="verificarUsername()" />
      @if(!usernameValido){
      <p class="error">{{ mensajeErrorUsername }}</p>
      }
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" maxlength="100" required />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        (blur)="verificarEmail()"
      />
      @if(!emailValido){
      <p class="error">{{ mensajeErrorEmail }}</p>
      }
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input
        type="tel"
        id="telefono"
        [(ngModel)]="telefono"
        name="telefono"
        required
        minlength="9"
        maxlength="15"
        pattern="^[0-9]+$"
        (blur)="verificarTelefono()"
      />
      @if(!telefonoValido){
      <p class="error">{{ mensajeErrorTelefono }}</p>
      }
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="barbero" name="barbero" (change)="esCliente = !barbero" />
        Barbero
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="esCliente" name="cliente" (change)="barbero = !esCliente" />
        Cliente
      </label>
    </div>

    <button 
      type="submit" 
      class="btn-registrar" 
      [disabled]="!usernameValido || !emailValido || !telefonoValido"
      >Registrar</button>
  </form>
</div>
