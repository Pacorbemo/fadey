<div class="recuperar-password-container">
  <h2>Recuperar contraseña</h2>
    <form (ngSubmit)="enviarInstrucciones()">
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required autocomplete="email" />
      <button class="sign" type="submit" [disabled]="desactivarBoton()">Enviar instrucciones</button>
    </form>
</div>
