<header>
  <div class="sombra-container">
    <h1>{{title}}</h1>
  </div>
  @if(datosService.username){
  <div class="foto-perfil">
    <app-buscador></app-buscador>
    <div class="username">{{datosService.username}}</div>
    <span class="marco-perfil">{{datosService.username.charAt(0).toUpperCase()}}</span>
  </div>
  }
</header>
<div class="container">
  @if(datosService.tokenUsuario){
  <nav>
      <a routerLink="/inicio-sesion">Iniciar Sesión</a>
      <a routerLink="/registro">Registro</a>
      <a routerLink="/{{datosService.username}}/citas">Citas</a>
      <a routerLink="/crear-citas">Crear citas</a>
      <a routerLink="/mis-citas">Mis Citas</a>
      <button (click)="logout()">Cerrar Sesión</button>
  </nav>
}
  <div class="app">
    <router-outlet></router-outlet>
  </div>
</div>
