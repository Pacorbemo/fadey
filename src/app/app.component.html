<header>
  <div class="sombra-container">
    <h1>{{title}}</h1>
  </div>
  @if(datosService.user.username){
  <div class="header">
    <app-buscador></app-buscador>
    <div class="username">{{datosService.user.username}}</div>
    <span class="marco-perfil">
      @if(!datosService.user.pic){
      {{datosService.user.username.charAt(0).toUpperCase()}}
      }
      @else{
      <img class="foto-perfil" [src]="datosService.user.pic" alt="Foto de perfil" />
      }
    </span>
  </div>
  }
</header>
<div class="container">
  @if(datosService.tokenUsuario){
  <nav>
      <!-- <a routerLink="inicio-sesion">Iniciar Sesión</a>
      <a routerLink="registro">Registro</a> -->
      <a routerLink="{{datosService.user.username}}/citas">Citas</a>
      <a routerLink="crear-citas" *ngIf="datosService.esBarbero()">Crear citas</a>
      <a routerLink="mis-citas">Mis Citas</a>
      <a routerLink="solicitudes" *ngIf="datosService.esBarbero()">Solicitudes</a>
      <a routerLink="relaciones">Relaciones</a>
      <a routerLink="chats">Chats</a>
      <a routerLink="editar-perfil">Perfil</a>
      <button (click)="logout()">Cerrar Sesión</button>
  </nav>
}
  <div class="app">
    <router-outlet></router-outlet>
  </div>
</div>
